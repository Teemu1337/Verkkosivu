<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bark test</title>
    <style>
        #dogImage {
            width: 300px;  /* Adjust the size of the image */
            cursor: pointer; /* Makes the cursor a hand when hovering over the image */
        }
    </style>
</head>
<body>

    <h1>Tämä on testi, paina koiraa ja se haukahtaa</h1>
    
    <!-- Dog Image -->
    <img id="dogImage" src="./Kuvat/tau.png" alt="Dog" onclick="playBark()">

    <!-- Audio Element -->
    <audio id="barkSound" src="./sounds/dog-bark-179915.mp3"></audio>

    <script>
        // Function to play the barking sound
        function playBark() {
            var sound = document.getElementById('barkSound');
            sound.play(); // Plays the sound when the image is clicked
        }
    </script>

</body>
</html>
